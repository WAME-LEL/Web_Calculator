<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="frame">
        <div class="nav">
            <span class="title">calculator</span>
            <div class="tap gray">
                <span class="min"></span>
            </div>
            <div class="tap gray">
                <span class="max"></span>
            </div>
            <div class="tap red">
                <span class="cancle-1"></span>
                <span class="cancle-2"></span>
            </div>
            
        </div>

        <div class="face">
            <span>0</span>
            <span class="result"> </span>
        </div>

        <div class="pad">
            <div class="column">
                <div class="key seven">7</div>
                <div class="key eight">8</div>
                <div class="key nine">9</div>
                <div class="key multiply">*</div>
            </div>

            <div class="column">
                <div class="key four">4</div>
                <div class="key five">5</div>
                <div class="key six">6</div>
                <div class="key division">/</div>
            </div>

            <div class="column">
                <div class="key one">1</div>
                <div class="key two">2</div>
                <div class="key three">3</div>
                <div class="key minus">-</div>
            </div>

            <div class="column">
                <div class="key zero">0</div>
                <div class="key dot">.</div>
                <div class="key enter">Enter</div>
                <div class="key plus">+</div>
            </div>
        </div>
        <div class="init">C</div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
